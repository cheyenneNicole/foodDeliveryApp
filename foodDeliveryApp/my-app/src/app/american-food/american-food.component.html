<div><h1>American Restaurants</h1></div>

<div>
  <table class="table" style="width: 80%">
    <tr>
      <th>Restaurants</th>
    </tr>
    <tr *ngFor="let restaurant of restaurants">
      <td>
       <a href='/menu'>
          <button (click)="callFunction(restaurant)">
        {{restaurant.name}}
      </button>
     </a>
      </td>
    </tr>
  </table>
</div>
